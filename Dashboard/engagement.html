<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="engagement.css">
    <title>Engagement - TalentSphere</title>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <span class="logo-text">TS</span>
                    <h2>TalentSphere</h2>
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="./portfolio.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="skills.html">
                        <i class="fas fa-code"></i>
                        <span>Skills</span>
                    </a>
                </li>
                
                <li>
                    <a href="messages.html">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li class="active">
                    <a href="transactions.html">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Engagement</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard">
                <!-- Stats Cards -->
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Engagement</h3>
                        <div class="counter" data-target="15000">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Views</h3>
                        <div class="counter" data-target="50000">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Average Visits</h3>
                        <div class="counter" data-target="250">0</div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Engagement Overview</h3>
                        <canvas id="hourlyChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Engagement</h3>
                        <canvas id="paymentChart"></canvas>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <input type="text" id="dateRange" placeholder="Date Range">
                        <select id="transactionType">
                            <option value="">All Types</option>
                            <option value="sale">views</option>
                            <option value="refund">Like</option>
                        </select>
                        <select id="paymentMethod">
                            <option value="">visits</option>
                            <option value="card">comment</option>
                            <option value="upi">likes</option>
                            <option value="bank">Shares</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="apply-btn">Apply Filters</button>
                        <button class="reset-btn">Reset</button>
                        <!-- <button class="export-btn csv">Export CSV</button> -->
                        <button class="export-btn pdf">Export PDF</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="engagement.js"></script>
</body>
</html>
