<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="settings.css">
    <title>Settings - TalentSphere</title>
</head>
<body>
    <div class="dashboard-container">
        <!-- Enhanced Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <span class="logo-text">TS</span>
                </div>
                <h2>TalentSphere</h2>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="home.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="settings-container">
                <div class="settings-header">
                    <h1>Settings</h1>
                    <button class="save-all-btn">Save Changes</button>
                </div>

                <div class="settings-grid">
                    <!-- Account Settings -->
                    <div class="settings-section">
                        <h2><i class="fas fa-user-circle"></i> Account Settings</h2>
                        <div class="settings-content">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" value="john.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" value="johndoe">
                            </div>
                            <div class="form-group">
                                <label>Change Password</label>
                                <button class="change-password-btn">Update Password</button>
                            </div>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div class="settings-section">
                        <h2><i class="fas fa-bell"></i> Notifications</h2>
                        <div class="settings-content">
                            <div class="toggle-group">
                                <label>Email Notifications</label>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-group">
                                <label>Push Notifications</label>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-group">
                                <label>Message Notifications</label>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Privacy Settings -->
                    <div class="settings-section">
                        <h2><i class="fas fa-shield-alt"></i> Privacy</h2>
                        <div class="settings-content">
                            <div class="toggle-group">
                                <label>Profile Visibility</label>
                                <select>
                                    <option>Public</option>
                                    <option>Private</option>
                                    <option>Connections Only</option>
                                </select>
                            </div>
                            <div class="toggle-group">
                                <label>Show Online Status</label>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Theme Settings -->
                    <div class="settings-section">
                        <h2><i class="fas fa-paint-brush"></i> Appearance</h2>
                        <div class="settings-content">
                            <div class="theme-options">
                                <label>Theme</label>
                                <div class="theme-buttons">
                                    <button class="theme-btn" data-theme="dark">
                                        <i class="fas fa-moon"></i> Dark
                                    </button>
                                    <button class="theme-btn" data-theme="light">
                                        <i class="fas fa-sun"></i> Light
                                    </button>
                                </div>
                            </div>
                            <div class="color-options">
                                <label>Accent Color</label>
                                <div class="color-picker">
                                    <button class="color-btn active" style="background: #ff4444;"></button>
                                    <button class="color-btn" style="background: #2ecc71;"></button>
                                    <button class="color-btn" style="background: #3498db;"></button>
                                    <button class="color-btn" style="background: #9b59b6;"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Password Change Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="settings.js"></script>
</body>
</html>
